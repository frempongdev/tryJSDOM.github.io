<body class="custom-font">
    <div class="container-fluid mb-4">
        <div class="row row header bg-primary p-2 p-md-2 p-lg-2">
            <div class="col-8 header px-lg-5 px-md-4">
                <h1 class="text-light">Item Lister</h1>
            </div>
            <div class="col-4 align-self-center">        
                <input class="form-control" type="text" placeholder="Search...">
            </div>
        </div>
    </div>

    <div class="main">
        <div class="div container mb-4">
            <h2 class="italic-font mb-3">Enter Item and Submit</h2>
            <div class="row form">
                <div class="">
                    <form id="item-form" class="row">
                        <div class="col-7">
                            <input id="item-text-input" class="form-control" type="text" placeholder="type here ...">
                        </div>
                        <div class="col-5 align-self-center">
                            <input type="submit" id="sub" class="btn bg-dark text-light"  value="Add">
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="card card-body item-box">
            <h4 class="px-lg-5">Items List</h4>
            <div class="container mb-4v">
                <div class="">
                   <ul class="list-group">
                    <li class="list-group-item">Item 1 <button class="btn btn-danger btn-sm icon-pusher delete">X</button></li>
                    <li class="list-group-item">Item 2 <button class="btn btn-danger btn-sm icon-pusher delete">X</button></li>
                    <li class="list-group-item">Item 3 <button class="btn btn-danger btn-sm icon-pusher delete">X</button></li>
                   </ul>
                </div>
            </div>
        </div>
    </div>
